<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>        
        <h:outputStylesheet name="./css/center.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form id="loginForm" >          
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" class="content">

                <h:panelGrid id="loginPanel" columns="3" columnClasses="label, value">

                    <h:outputText value="Username" />

                    <p:inputText id="username" value="{loginBean.uname}" />                    

                    <p:message for="username" />

                    <h:outputText value="Password" />

                    <p:password id="password" value="{loginBean.password}"  feedback="false" />

                    <p:message for="password" />

                    <f:facet name="footer" >
                        <p:commandButton action="{loginBean.loginProject}" value="Login" update="loginForm" ajax="true"/>
                    </f:facet>
                </h:panelGrid>

            </p:panel>

        </h:form>
    </h:body>
</html>
