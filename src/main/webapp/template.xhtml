<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>#{title}</title>
    </h:head>

    <h:body>
        <h:form id="top">
            <p:toolbar style="font-size: 11px;  width: 100%">
                <f:facet name="left">                    
                    <p:commandButton type="button" title="Home" value="URC" icon="ui-icon-home" />

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                        
                    <p:commandButton type="button" title="Save" icon="ui-icon-disk" actionListener="#{bean.onCommit()}"/>
                    <p:commandButton type="button" title="Process" icon="ui-icon-gear" actionListener="#{bean.onProcess()}"/>
                    <p:commandButton type="button" title="Clear" icon="ui-icon-trash" actionListener="#{bean.onClear()}"/>
                    <p:commandButton type="button" title="Reload" icon="ui-icon-refresh" actionListener="#{bean.onLoad()}" />  
                </f:facet>

                <f:facet name="right">
                    <p:outputLabel value="Username" />

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>                        

                    <p:commandButton type="button" title="Logoff" icon="ui-icon-power" />
                </f:facet>
            </p:toolbar>
        </h:form>  
        <h:form id="left">
            <p:growl id="messages" showDetail="true" />

            <p:menu toggleable="true" style="font-size: 11px; width: 100%">
                <p:submenu label="Menu I">
                    <p:menuitem value="Save" update="messages" icon="ui-icon-disk" actionListener="#{bean.onCommit()}"/>
                    <p:menuitem value="Update" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
                </p:submenu>

                <p:submenu label="Menu II">
                    <p:menuitem value="Delete" update="messages" ajax="false" icon="ui-icon-close"/>
                </p:submenu>

                <p:submenu label="Menu III" >
                    <p:menuitem value="External" icon="ui-icon-home"/>
                    <p:menuitem value="Internal" outcome="index" icon="ui-icon-star"/>
                </p:submenu>
            </p:menu>


        </h:form>    
        <div id="center" class="left_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
